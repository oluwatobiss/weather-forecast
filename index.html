<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OluWeather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script

  <body>
    <div id="loading-spinner">ðŸ“€</div>
    <main>
      <section id="search-section">
        <p id="search-error-text"></p>
        <div id="search-box">
          <input type="text" placeholder="Search city..." id="search-bar" />
          <button type="button" id="search-bar-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <label id="switch">
          <input type="checkbox" id="checkbox" />
          <span id="slider"></span>
          <span id="fah-cel-text" data-fah="â„‰" data-cel="â„ƒ"></span>
        </label>
      </section>
      <section id="display-section">
        <p id="weather-description">
          <i class="weather-icon"></i> <span id="description"></span>
        </p>
        <h1 id="city"></h1>
        <div id="weather-analysis">
          <span id="temp"></span>
          <span id="other-data">
            <p>FEELS LIKE: <span id="feels-like"></span></p>
            <p>HUMIDITY: <span id="humidity"></span></p>
            <p>WIND: <span id="wind"></span></p>
            <p>TIME: <span id="time"></span></p>

      </section>
